<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interface Instagram</title>
  </head>
  <body>
    <section>
      <aside>
        <div class="cellphone">
          <img src="./img/instagram-celular.png" alt="Celular Instagram" />
        </div>
      </aside>
      <main>
        <div class="login">
          <img id="insta-logo" src="./img/instagram-logo.png" alt="Logo" />
          <img id="foto-perfil" src="./img/perfil.png" alt="Foto de Perfil" />
          <a href="" class="btn-login">Continuar como Hudson</a>
          <a href="" class="btn-logout">Remover conta</a>
        </div>
        <div class="sign-up">
          <p class="paragrafo">Não é Hudson?</p>
          <div>
            <a href="">Mudar Conta</a> <span class="paragrafo"> ou </span>
            <a href="">Inscrever-se</a>
          </div>
        </div>
        <div class="download">
          <h4>Baixe o Aplicativo</h4>
          <div class="download-logos">
            <a href=""
              ><img
                id="applestore"
                src="./img/appstore-button.png"
                alt="Download AppStore"
            /></a>
            <a href=""
              ><img
                id="googlestore"
                src="./img/google-play-icon.png"
                alt="Download GooglePlay"
            /></a>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
